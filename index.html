<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="container">
                    <div class="nav-row">
                        <div class="nav-left-item">
                            <img src="./Image/VERSUS.svg" alt="Versus Logo">
                        </div>
                        <div class="nav-right-item">
                            <button class="navBtn">Portfolio</button>
                            <button class="btn">About</button>
                            <button class="btn">Contact</button>
                        </div>
                    </div>
                </div>
                <div class="nav-card container">
                    <h1>We build beautiful web and mobile apps.</h1>
                    <button>Get a quote</button>
                </div>
            </div>
        </nav>
        <div class="text-card container">
            <h4>Latest Work</h4>
        </div>
        <div class="card container">
            <div class="imgCard">
                <img src="./Image/Img1.png" alt="">
            </div>
            <div class="imgCard"> 
                <img src="./Image/Img2.png" alt="">
            </div>
            <div class="imgCard"> 
                <img src="./Image/Img3.png" alt="">
            </div>
        </div>
        <div class="card container">
            <div class="imgCard">
                <img src="./Image/Img4.png" alt="">
            </div>
            <div class="imgCard"> 
                <img src="./Image/Img5.png" alt="">
            </div>
            <div class="imgCard"> 
                <img src="./Image/Img6.png" alt="">
            </div>
        </div>
        <div class="card container">
            <div class="imgCard">
                <img src="./Image/Img7.png" alt="">
            </div>
            <div class="imgCard"> 
                <img src="./Image/Img8.png" alt="">
            </div>
            <div class="imgCard"> 
                <img src="./Image/Img9.png" alt="">
            </div>
        </div>
    </header>
    <footer>
        <img src="./Image/VERSUSFooter.svg" alt="">
        <p>Powered by Webflow</p>
    </footer>
</body>
</html>
